        <h1>Add a New Product</h1>
        
        <form class="form">
        <div class="form">
          <label for="product-name">Name of Product:</label>
          <input type="text" id="product-name" placeholder="Enter product name">
        </div>
      
        <div class="form">
          <label for="photo">Photo:</label>
          <input type="file" id="photo">
        </div>
      
        <div class="form">
          <label for="regular-price">Regular Price:</label>
          <input type="number" id="regular-price" placeholder="Enter regular price">
        </div>
      
        <div class="form">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" placeholder="Enter quantity">
        </div>
      
        <div class="form">
          <label for="sale-price">Sale Price:</label>
          <input type="number" id="sale-price" placeholder="Enter sale price">
        </div>
      
        <div class="form">
          <label>Category:</label>
          <div class="category-buttons">
            <button type="button" style="width: 250px;height: 30px;font-size: large;">home</button>
            <button type="button" style="width: 250px;height: 30px;font-size: large;">beauty</button>
            <button type="button" style="width: 250px;height: 30px;font-size: large;">electronics</button>
          </div>
        </div>
      
        <div class="form">
          <label for="description" style="float: left;">Description:</label>
          <textarea id="description" rows="10" placeholder="Enter your description here"></textarea>
        </div>
      
        <div class="actions">
          <button class="add-product" style="width: 65%;height: 30px;font-size: large;">Add Product</button>
          <button class="cancel" style="width: 30%;height: 30px;font-size: large;">Cancel</button>
        </div>
      </div>
      
        </form>
